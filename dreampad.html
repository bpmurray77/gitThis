<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Notepad</title>
</head>
<body>
  <h1>AI-Powered Notepad</h1>
  <textarea id="idea" rows="5" cols="50" placeholder="Enter your idea here..."></textarea>
  <br />
  <button id="plan-btn">Generate Plan</button>
  <h2>Generated Plan:</h2>
  <p id="plan-output"></p>

  <script>
    document.getElementById('plan-btn').addEventListener('click', async () => {
      const idea = document.getElementById('idea').value;

      const response = await fetch('http://localhost:5000/generate-plan', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ idea: idea }),
      });

      const data = await response.json();
      document.getElementById('plan-output').innerText = data.plan;
    });
  </script>
</body>
</html>
